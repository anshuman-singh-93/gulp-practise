<ion-view title="Alokams Sign in" cache-view="false" nav-transition="none" >

  <ion-content padding="true" scroll="false" class="has-header">
    <form  class="list">
      <div class="spacer" style="height: 100px;"></div>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="john@suhr.com">
        </label>
        <label class="item item-input ">
          <span class="input-label">Password</span>
          <input type="password">
        </label>

      </div>
      <a ui-sref="alokms"  class="button button-balanced  button-block">Log in</a>
      <div  style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">You may also login with</p>
      </div>
      <div  class="text-center">
        <button  class="button button-royal  icon ion-social-facebook fb-icon-left-margin"></button>
        <button  class="button button-royal  icon ion-social-linkedin"></button>
        <button  class="button button-royal  icon ion-social-google"></button>
      </div>
      <a ui-sref="onBoarding.stage1" class="button button-balanced  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
