<ion-view>
  <ion-content scroll="false">
    <ion-header-bar align-title="center" class="bar-positive">
      <button class="button icon-left ion-chevron-left button-clear" ui-sref="profile.edit">Back</button>
      <h1 class="title">My Profile</h1>
      <button class="icon-left button button-positive" ng-click="vm.savePersonalProfile()">Save</button>

    </ion-header-bar>

    <div class="list padding" style="margin-top: 14%;">
      <div class="item item-divider">
        Personal Information
      </div>      <label class="item item-input item-stacked-label">
        <input type="text" class="capitalize" placeholder="Name" ng-model="vm.authentication.user.displayName">
      </label>

      <label class="item item-input item-stacked-label">
        <input type="email" placeholder="DD/MM/YYYYY" ng-model="vm.authentication.user.username" readonly>
      </label>
      <label class="item item-input item-stacked-label">
        <input type="text" placeholder="Phone" ng-model="vm.authentication.user.contact.primaryPhone">
      </label>

      <label class="item item-input item-stacked-label">
        <input type="text" placeholder="Current Location" ng-model="vm.authentication.user.currentLocation">
      </label>

    </div>


  </ion-content>
</ion-view>
