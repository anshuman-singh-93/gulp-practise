<ion-view style="height: 100%;">
  <ion-header-bar align-title="center" class="bar-positive">
    <a class="button icon-left ion-chevron-left button-clear"  ui-sref="settings.main">Back</a>
    <!--<button class="button" ng-click="doSomething()">Close</button>-->
    <h1 class="title">Change Password</h1>

  </ion-header-bar>


<ion-content scroll="false">


  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label" >Current Password</span>
      <input type="text" ng-model="vm.passwordDetails.currentPassword" >
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">New Password</span>
      <input type="text" ng-model="vm.passwordDetails.newPassword">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Verify Password</span>
      <input type="text" ng-model="vm.passwordDetails.verifyPassword">
    </label>
  </div>

    <button class="button button-positive " style="
    height: 40px;
    width: 100%;
    bottom:0;
    position: fixed;
    padding: 2px;
    text-align: center;border-radius: 0px;"
    ng-click="vm.changeUserPassword();">Change Password</button>

</ion-content>
</ion-view>
